<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Google Search</title>
    </head>
    <body>
        <section id="home">
            <div class="container">
                <div class="button-container">
                    <button class="button"><a href="image.html">Image Search</a></button>
                    <button class="button"><a href="advance.html">Advance Search</a></button>
                </div>
                <div class="item">
                    <img class="logo" src="image/google-logo-9834.png" alt="">
                    <div>
                        <form class="form" action="https://www.google.com/search">
                            <input class="input" type="text" name="q">
                            <div class="form-button">
                                <input class="input-button" type="submit" value="Google Search">
                                <input name="btnI" type="submit" value="I'm Feeling Lucky" class="btn input-button"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
