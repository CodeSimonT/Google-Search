<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Google Image Search</title>
    </head>
    <body>
        <section id="home">
            <div class="container">
                <div class="button-container">
                    <button class="button"><a href="index.html">Google Search</a></button>
                </div>
                <div class="item">
                    <img class="logo" src="image/google-logo-9834.png" alt="">
                    <div>
                        <form method="get" action="http://images.google.com/images">
                            <input class="input" type="text" name="q">
                            <div class="form-button">
                                <input class="input-button" type="submit" value="Google Image Search">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
